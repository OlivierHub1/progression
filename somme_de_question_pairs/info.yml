titre: Bonjour décuplé


objectif: Calcul de la somme des nombres pairs jusqu'à un nombre donné

énoncé: |
  ## Consignes :

    - Utilisez une boucle for pour parcourir les nombres de 1 jusqu'au nombre donné inclus.
    - Utilisez une condition pour vérifier si un nombre est pair.
    - Accumulez la somme des nombres pairs dans une variable.
    - Affichez la somme à la fin du programme.


